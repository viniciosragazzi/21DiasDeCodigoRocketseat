<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Calculadora - #04</title>
  </head>
  <body>
    <div class="app">
      <div class="calculadora">
        <div class="screen">
            <div class="conta"><span>0</span></div>
            <div class="result"><span>0</span></div>
        </div>
        <div class="keyboard">
          <div class="keysArea1">
            <div class="key key-top" id="e">e</div>
            <div class="key key-top" id="p10">Âµ</div>
            <div class="key key-top" id="sin">sin</div>
            <div class="key key-top" id="deg">deg</div>
          </div>
          <div class="keyArea2">
            <div class="keysLeftArea">
              <div class="key key-func" id="ac">Ac</div>
              <div class="key key-func" id="del">del</div>
              <div class="key key-num num numkey-bgBlue" id="div">/</div>
              <div class="key key-num  num" id="key-7">7</div>
              <div class="key key-num num" id="key-8">8</div>
              <div class="key key-num num" id="key-9">9</div>
              <div class="key key-num num" id="key-4">4</div>
              <div class="key key-num num" id="key-5">5</div>
              <div class="key key-num num" id="key-6">6</div>
              <div class="key key-num num" id="key-1">1</div>
              <div class="key key-num num" id="key-2">2</div>
              <div class="key key-num num" id="key-3">3</div>
              <div class="keysLeftFooter">
                <div class="key key-num num" id="key-0">0</div>
                <div class="key key-num num" id="key-.">.</div>
              </div>
            </div>
            <div class="keysRightArea">
              <div class="key key-func key-bgBlue num" id="mult">*</div>
              <div class="key key-func key-bgBlue num" id="subt">-</div>
              <div class="key key-func key-bgBlue num" id="soma">+</div>
              <div class="key key-func" id="igual">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/script/main.js"></script>
</html>
